<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Your Shopping Cart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>

        <div class="nav-links">
            <span id="auth-guest">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </span>

            <span id="auth-user" style="display: none;">
                <a href="profile.html" id="profileLink">My Orders</a>
                <a href="admin.html" id="adminLink" style="display: none;">Admin Dashboard</a>
                <button id="logoutBtn">Logout</button>
            </span>
        </div>
    </nav>
</header>

<main>
    <div id="cartContainer">
        <table id="cartTable">
            <thead>
            <tr>
                <th>Book</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody id="cartBody">
            </tbody>
        </table>
        <div id="cartTotal">
            <h3>Total: $<span id="totalPrice">0.00</span></h3>
            <button id="clearCartBtn" class="btn-danger">Clear Cart</button>
            <button id="checkoutBtn">Checkout</button>
        </div>
    </div>
</main>

<script src="js/cart.js"></script>
<script src="js/auth-check.js"></script>

</body>
</html>
