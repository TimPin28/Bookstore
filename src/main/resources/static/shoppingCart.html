<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Your Shopping Cart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>

        <a id="nav-login" href="login.html">Login</a>
        <a id="nav-register" href="register.html">Register</a>

        <a id="nav-cart" href="shoppingCart.html" style="display: none;">My Cart</a>
        <button id="nav-logout" style="display: none;">Logout</button>
    </nav>
</header>

<main>
    <div id="cartContainer">
        <table id="cartTable">
            <thead>
            <tr>
                <th>Book</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody id="cartBody">
            </tbody>
        </table>
        <div id="cartTotal">
            <h3>Total: $<span id="totalPrice">0.00</span></h3>
        </div>
    </div>
</main>

<script src="js/cart.js"></script>
</body>
</html>
