<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <a href="index.html">ðŸ“š Online Bookstore</a>
  <nav>
    <a href="books.html">Catalog</a>

    <span id="auth-guest">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </span>

    <span id="auth-user" style="display: none;">
            <a href="shoppingCart.html" id="cartLink">My Cart</a>
            <a href="profile.html" id="profileLink">My Orders</a>
            <button id="logoutBtn">Logout</button>
        </span>
  </nav>
</header>

<main>
  <h1>Admin Dashboard</h1>

  <div class="admin-container">
    <section class="admin-section">
      <h2>Add New Book</h2>
      <form id="addBookForm">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="number" name="price" step="0.01" min="0" placeholder="Price" required>
        <input type="number" name="stock" min="0" placeholder="Stock Quantity" required>
        <textarea name="description" placeholder="Book Description"></textarea>
        <button type="submit">Add Book to Inventory</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Register New User</h2>
      <form id="adminRegisterForm">
        <input type="text" name="userName" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
          <option value="ROLE_USER">Standard User</option>
          <option value="ROLE_ADMIN">Administrator</option>
        </select>
        <button type="submit">Create Account</button>
      </form>
    </section>
  </div>

</main>

<script src="js/admin.js"></script>
<script src="js/auth-check.js"></script>
</body>
</html>
